<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>


<body onload="drawImage()">

    <header class="header">
        <h1>Meme Generator</h1>
    </header>


    <section class="main">
        <div class="canvas-container">
            <canvas id="canvas" width="600" height="500"></canvas>
            <div class="outsideBtns">
                <button class="outside" onclick="addMoreLines()">
                    <span>Add Line</span>
                </button>
                <button class="outside" onclick="clearCanvas()">
                    <span>Clear</span>
                </button>
                <button class="outside">
                    <a id="download">
                        <span>Download</span>
                    </a>
                </button>
            </div>
        </div>

        <form class="form" onsubmit="return false">


        </form>

    </section>
    <section id="contact">
        <div class="contact-frame">
        <h3>Contact Me</h3>
        <form id="contact-form" name="contact-form">
            <div class="label-and-input">
            <label for="email" class="">Your email</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="label-and-input">
            <label for="subject" class="">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control">
        </div>
        <div class="label-and-input">
            <label for="message">Your message</label>
            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
        </div>
        </form>
        <div class="submit">
            <button type="button" class="submit-button"><span>Submit</span></button>
        </div>
    </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <svg class="svg" viewbox="0 0 100 100" version="1.1">
                <defs>
                    <pattern id="img" patternUnits="userSpaceOnUse" width="100" height="100">
                        <image xlink:href="img/me1.JPG" x="-25" width="150" height="100" />
                    </pattern>
                </defs>
                <polygon id="hex" points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img)" />
            </svg>

            <div class=social-rights-container>
                <h3 class="logo2">Tomer Preis</h3>
                <p class="rights">© 2018 Tomer Preis - All Rights Reserved</p>
                <div class="social">
                    <ul class="clean-list inline-flex">
                        <li class="facebook">
                            <a class="facebook" href="https://www.facebook.com/profile.php?id=100008168234308">&#xf09a;</a>
                        </li>
                        <li class="twitter">
                            <a class="twitter" href=""></a>
                        </li>
                        <li class="behance">
                            <a class="behance" href=""></a>
                        </li>
                        <li class="dribble">
                            <a class="dribble" href=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="lib/jquery-3.3.1.slim.js"></script>
    <script src="main.js"></script>
</body>


</html>
